<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Slice</title>
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'RocknRoll One', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .slice-button {
      background: #111827;
      border: 2px solid #38bdf8;
      padding: 20px 40px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .slice-button:hover {
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
      border-color: #0ea5e9;
    }
    
    .sliced-word {
      position: relative;
      display: inline-block;
      font-size: 48px;
      color: #38bdf8;
      line-height: 1;
      font-weight: bold;
    }
    
    .sliced-word .top,
    .sliced-word .bottom {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      pointer-events: none;
      color: #38bdf8;
      font-size: 48px;
      font-weight: bold;
      transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    .sliced-word .top {
      top: 0;
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
    }
    
    .sliced-word .bottom {
      top: 0;
      clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
    }
    
    .slice-button:hover .top {
      transform: translateX(-50%) translateY(-8px) rotateZ(-1deg);
    }
    
    .slice-button:hover .bottom {
      transform: translateX(-50%) translateY(8px) rotateZ(1deg);
    }
    
    /* Base text (invisible but provides layout) */
    .sliced-word .base-text {
      opacity: 0;
      position: relative;
      z-index: -1;
    }
    
    /* Sword slash effect */
    .slice-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #38bdf8, #ffffff, #38bdf8, transparent);
      transform: translateY(-50%);
      transition: left 0.6s ease;
    }
    
    .slice-button:hover::after {
      left: 100%;
    }
  </style>
</head>
<body>
  <button class="slice-button">
    <div class="sliced-word">
      <div class="base-text">KATANA</div>
      <div class="top">KATANA</div>
      <div class="bottom">KATANA</div>
    </div>
  </button>
</body>
</html>
